<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BLOG</title>
<!--    BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<!--    MEDIUM EDITOR-->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

<!--    CUSTOM CSS-->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

<!--    GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Red+Hat+Display&family=Roboto&display=swap" rel="stylesheet">


</head>
<body>

<!--    NAVBAR-->

<nav class="navbar navbar-expand-lg bg-body-tertiary techfont">
    <div class="container-fluid">
        <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Lifestyle Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/Ellarh">Github</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Linkedin</a>
                </li>
            </ul>


            <ul class="nav justify-content-end">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'new_post' %}">New Post</a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'drafts' %}">Drafts</a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'user_logout' %}">Logout</a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Welcome: {{ user.username}}</a>
                </li>
                {% else %}
                 <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'admin:index' %}"><span class="glyphicon glyphicon-user">Login</span></a>
                </li>

                {% endif %}
            </ul>
        </div>
    </div>
</nav>


<div class="container-fluid container">
    <div class="row">
        <div class="col-md-8">
            <div class="blog_posts">
                {% block body_block %}
                    <div class="container-fluid">



                    </div>
                {% endblock %}



            </div>
        </div>

    </div>


</div>


</body>
</html>
